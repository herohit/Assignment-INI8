<!doctype html>
<html>
{% load crispy_forms_tags %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  .message {
    position: absolute;
  }

  .messages {

    padding: 10px;
    background-color: green;
    color: white;
    border-radius: 10px;
    width: max-content;
    margin: 10px;
  }

  .hidden {
    display: none;
  }
</style>

<body class="bg-[#f6f6f6]">
  <div class="header bg-slate-300 p-4">
    <h1 class="text-3xl font-bold underline text-slate-800 text-center ">Create Form</h1>
  </div>
  <div class="absolute message">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </div>
  <div class="w-1/2 mx-auto bg-slate-100 p-4 mt-4 rounded border-solid border-2 border-slate-400">

    <form method="POST">
      {% csrf_token %}
      {{ form | crispy }}
      <div>
        <button class="bg-blue-700 p-2 rounded text-white font-bold w-25" type="submit">Submit</button>
        <a href="{% url 'read' %}">Go Back</a>
      </div>
    </form>

  </div>

  <script>
    // Get the message element
    var message = document.querySelector('.message');
    console.log(message)

    // Function to hide the message after 2 seconds
    setTimeout(function () {
      message.classList.add('hidden');
    }, 2000);
  </script>
</body>


</html>
